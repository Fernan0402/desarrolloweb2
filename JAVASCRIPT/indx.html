<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Lanzamiento de moneda</title>
</head>
<body>
<h1>Lanzamiento de moneda</h1>
<p>Resultado: <span id="resultado"></span></p>

<script>
function lanzarMoneda() {
    var resultado = Math.random();
    if (resultado < 0.5) {
        document.getElementById("resultado").innerText = "Cara";
    } else {
        document.getElementById("resultado").innerText = "Cruz";
    }
}

lanzarMoneda();
</script>
</body>
</html>
